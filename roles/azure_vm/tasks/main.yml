---
- name: Create resource group
  azure_rm_resourcegroup:
    name: "{{ rg }}"
    location: "{{ rg_location }}"

- name: Create virtual network
  azure_rm_virtualnetwork:
    resource_group: "{{ rg }}"
    name: "{{ vnet_name }}"
    address_prefixes: "{{ vnet_address_space }}"

- name: Add subnet
  azure_rm_subnet:
    resource_group: "{{ rg }}"
    name: "{{ subnet_name }}"
    address_prefix: "{{ subnet_address_space }}"
    virtual_network: "{{ vnet_name }}"

- name: Create public IP address
  azure_rm_publicipaddress:
    resource_group: "{{ rg }}"
    allocation_method: Static
    name: "{{ pub_ip }}"
  register: output_ip_address

- name: Dump public IP for VM which will be created
  debug:
    msg: "The public IP is {{output_ip_address.state.ip_address }}"

- name: Create Network Security Group that allows SSH
  azure_rm_securitygroup:
    resource_group: "{{ rg }}"
    name: "{{ pd_sec_group }}"
    rules:
      - name: SSH
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 1001
        direction: Inbound

- name: Create virtual network interface card
  azure_rm_networkinterface:
    resource_group: "{{ rg }}"
    name: "{{ pd_nic }}"
    virtual_network: "{{vnet_name }}"
    subnet: "{{ subnet_name }}"
    public_ip_name: "{{ pub_ip }}"
    security_group: "{{ pd_sec_group }}"

- name: Create VM
  azure_rm_virtualmachine:
    resource_group: "{{ rg }}"
    name: "{{ vm_name }}"
    vm_size: "{{ azure_test_server }}"
    admin_username: "{{ admin_username }}"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/"{{ admin_username }}"/.ssh/id_rsa.pub
        key_data: "{{ key_data }}"
        network_interfaces: "{{ pd_nic }}"
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: "7.5"
      version: latest
